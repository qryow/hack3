<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header__block">
    <div class="container__wrapper">

      <div class="navbar__block">
        <div class="navbar__logo">
          <img src="./img/logo.png" alt="error">
        </div>

        <div class="navbar__btns">
            <a class="nav-link text-white" id="showUsername">No user</a>
          <button class="nav__signin" id="registerUser-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Sign in
          </button>
          <button class="nav__login" id="loginUser-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Login
          </button>
          <button class="nav__reg" id="logoutUser-btn">
            Logout
          </button>
        </div>
      </div>

      <div class="header__wrapper">
        <div class="header__main">
          <h1 class="header__title">
            Movie website
          </h1>
        </div>
  
        <!--* carousel -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper_movie_list">
  
          </div>
          <!-- *Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

    </div>
  </header>


  <main class="main__block">
    <div class="container__wrapper">
      
      <div class="main__navbar">
        <h1 class="main__navbar_title">
          Movie List
        </h1>


        <div class="dropdowns__wrapper">

          <li class="nav-item dropdown">
            <button class="btn dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
              janr
            </button>
            <ul class="dropdown-menu dropdown-menu dropdown_menu_janr">
              <li><a class="dropdown-item text-black" id="category" url="./img/tokyo.png" title="Tokyo" href="#">Tokyo</a></li>
              <li><a class="dropdown-item text-black" id="category" url="./img/miyagi.png" title="Miyagi" href="#">Miyagi</a></li>
              <li><a class="dropdown-item text-black" id="category" url="./img/hokaido.png" title="Hokaido" href="#">Hokaido</a></li>
            </ul>
          </li>
          
          <li class="nav-item dropdown">
            <button class="btn dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
              date
            </button>
            <ul class="dropdown-menu dropdown-menu dropdown_menu_date">
              <li><a class="dropdown-item-date text-black" id="category" url="./img/tokyo.png" title="Tokyo" href="#">Tokyo</a></li>
              <li><a class="dropdown-item text-black" id="category" url="./img/miyagi.png" title="Miyagi" href="#">Miyagi</a></li>
              <li><a class="dropdown-item text-black" id="category" url="./img/hokaido.png" title="Hokaido" href="#">Hokaido</a></li>
            </ul>
          </li>

        </div>


        <form class="d-flex w-100 text-white search__form" role="search">
          <input class="form-control me-2 text-black search_inp" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
        </form>
      </div>

      <!--* content -->
    <div class="d-flex flex-wrap justify-content-between" id="movie-list">
      
      <div class="movie_card">
        <div class="movie__image">
          <img src="./img/poster.jfif" alt="">
        </div>
        <div class="cart__content">
          <h4 class="cart__title">
            Avengers
          </h4>
          <div class="subtitles__wrapper">
            <p class="card__janr">
              Superheroes
            </p>
            <p class="card__date">
              2012
            </p>
          </div>
        </div>
      </div>
    

    </div>


    </div>
  </main>


  <!--* pagination -->
  <div class="d-flex w-100 justify-content-center">
    <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page-btn">
      <span aria-hidden="true">&laquo;</span>
    </a>
    <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page-btn">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div>  





  <!--* modal for users -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--* for register -->
            <div class="d-flex flex-column w-100 align-items-center" id="registerUser-block">
                <h2>Register user</h2>

                <input type="text" id="reg-username" placeholder="Username" class="mb-2 w-100 form-control">

                <input type="number" id="reg-age" placeholder="Age" class="mb-2 w-100 form-control">

                <input type="password" id="reg-password" placeholder="Password" class="mb-2 w-100 form-control">

                <input type="password" id="reg-passwordConfirm" placeholder="Password Confirmation" class="mb-2 w-100 form-control">

                <div>
                    <input type="checkbox" id="isAdmin">
                    <label for="isAdmin">Admin</label>
                </div>
            </div>

            <!--* for login -->
            <div class="d-flex flex-column w-100 align-items-center" id="loginUser-block">
                <h2>Login user</h2>

                <input type="text" id="login-username" placeholder="Username" class="mb-2 w-100 form-control">

                <input type="password" id="login-password" placeholder="Password" class="mb-2 w-100 form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="registerUser-btn">Register</button>

            <button type="button" class="btn btn-dark" id="loginUser-btn">Login</button>
        </div>
    </div>
    </div>
</div>
  

<!--* admin panel -->
<div class="w-100 justify-content-center text-center">
  <div class="mt-5 d-flex flex-column w-100" id="admin-panel">
    <h2>Admin panel</h2>

    <h3>Add movie to Swiper</h3>
    <input type="url" placeholder="Image url for swiper" class="mb-2 w-50 m-auto" id="movie-swiper-image">
    
    <button class="btn btn-dark w-50 m-auto add-movie-btn">Add Movie to swiper</button>


    <h3>Add movie to Movie List</h3>

    <input type="url" placeholder="Image url" class="mb-2 w-50 m-auto" id="movie-image">
    <input type="text" placeholder="Title" class="mb-2 w-50 m-auto" id="movie-title">
    <input type="text" placeholder="Janr" class="mb-2 w-50 m-auto" id="movie-janr">
    <input type="number" placeholder="date" class="mb-2 w-50 m-auto" id="movie-date">
    
    <button class="btn btn-dark w-50 m-auto add-movielist-btn">Add Movie to list</button>
    <button class="btn btn-dark w-50 m-auto save-changes-btn">Save Changes</button>

  </div>
</div>


  
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
